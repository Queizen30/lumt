title: "LUMT - Useful Minecraft Tools"
description: "A list of useful minecraft websites, tools, software, mods, ..."
markdown: kramdown

minima:
  skin: dark
  nav_pages:
    - a/index.md
    - lumt.md
    - contributors.md

exclude:
  - README.md
  - .github/
  - .vscode/
  - NOTES.md
  - CNAME
  - LICENSE

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"